{% load humanize %}
<a href="{% url 'blog:post-detail' post.slug %}" class="card mb-3">
    {% if post.image %}

    <div class="card-header card-header-image" style="max-height: 30vh; overflow: hidden;">
        <img class="img" src="{{ post.image.url }}" alt="{{ post.title }} kÃ©p">
    </div>
    <div class="card-body">
        <h4 class="card-title">{{ post.title }}</h4>
        <p class="card-text">{{ post.text|striptags|truncatewords:7 }}</p>
        <p class="card-text"><small class="text-muted">{{ post.created_at|naturaltime }}</small></p>
    </div>

    {% else %}

    <div class="card-header card-header-success">
        <h4 class="card-title">{{ post.title }}</h4>
        <p class="category">{{ post.created_at|naturaltime}}</p>
    </div>
    <div class="card-body">
        <p class="card-text">{{ post.text|striptags|truncatewords:50}}</p>
    </div>

    {% endif %}
</a>
